
<ion-content>
  <div class="align-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        
        <ion-card-title color="success">Cloud Kitchen</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('email').touched">Email invalid</ion-label>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('password').touched">Email invalid</ion-label>
  
        <ion-button color="dark" fill="clear" [disabled]="!form.get('email').valid" size="full">Forget Email/password</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()" >Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
