
<ion-content>
  <div class="align-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        
        <ion-card-title color="success">Cloud Kitchen</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <app-error-message [field]="form.get('email')" error="required" message="Email Required">
        </app-error-message>
        <app-error-message [field]="form.get('email')" error="email" message="Invalid Email">
        </app-error-message>

        <!-- <app-error-message 
        *ngIf="form.get('email').touched && form.get('email').errors?.required" message="Email Required">
        </app-error-message> -->
        <!-- <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">
          Email Required
        </ion-label> -->

        <!-- <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">
          invalid email
        </ion-label> -->

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" formControlName="password"></ion-input>
        </ion-item>
        <!-- <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">
          Password Required</ion-label> -->

          <app-error-message [field]="form.get('password')" error="required" message="Password Required">
          </app-error-message>
  
        <ion-button color="dark" fill="clear" [disabled]="!form.get('email').valid" size="full">Forget Email/password</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()" >Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
