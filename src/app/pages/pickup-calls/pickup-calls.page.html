
<ion-header>
  <ion-toolbar color="success"> 
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <app-pickup-call-card></app-pickup-call-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          Processing
          <p>23-08-2022 08:40PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created on 23-08-2022</p>
          <p>Notes: we have two bags that are full </p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          Finished
          <p>23-08-2022 08:40PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created on 23-08-2022</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon icon="trophy" slot="start" color="success"></ion-icon>
        <ion-label color="success">$15.00</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  
</ion-content>
